<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/2970/2970785.png?ga=GA1.1.1993730573.1722411552&semt=ais_hybrid" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Draw With Epicycles</title>
</head>
<body>
    <div class="draw-container">
        <canvas id="drawCanvas"></canvas>
        <div class="tools">
            <button onclick="undoLast()" class="undo"><i class="fas fa-undo" ></i></button>
            <button onclick="redoLast()" class="redo"><i class="fas fa-redo"></i></button>
            <button onclick="clearCanvas(this)" class="clear"><i class="fa-solid fa-eraser"></i></button>
            <div onclick="selectColor(this)" class="colors" style="background-color:  lime;"></div>
            <div onclick="selectColor(this)" class="colors" style="background-color: cyan;"></div>
            <div class="colorPickerCotainer">
                <input oninput="changeColor(this)" type="color" name="range" id="colorPicker">
                <div class="pickerFont"><i class="fa-solid fa-droplet"></i></div>
            </div>
            <div class="range-container">
                <div class="range" onclick="showHide()"><i class="fa-regular fa-circle"></i></div>
            <input onchange="line_width = this.value" type="range" value="5" min="0" , max="100" name="range" id="widthRange" class="hide">
            </div>
            <div class="download" onclick="initDownload()"><i class="fa-solid fa-download"></i></div>
            <div class="epicycle" onclick="drawImage()"><i class="fa-solid fa-circle"></i></div>
        </div>
    </div>
    <div class="tag">made by Abinash <i class="fa-solid fa-paint-roller"></i></div>
    <script src="script.js"></script>
</body>
</html>
